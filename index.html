<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title>

    <link rel="stylesheet" href="scss/reset.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Ubuntu&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <main class="to-do" id="main">
        <section class="to-do__container" id="toDoContainer">
            <h1 class="to-do__title">TODO App</h1>
            <p class="to-do__task">Enter Task</p>
            <input type="text" class="to-do__input" id="input">
            <div class="to-do__buttons">
                <button class="to-do__add to-do__btn" id="btnAdd">ADD</button>
                <button class="to-do__remove to-do__btn" id="btnRemove">REMOVE</button>
                <button class="to-do__clear to-do__btn" id="btnClear">CLEAR</button>
            </div>
            <ul class="to-do__list" id="list"></ul>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
